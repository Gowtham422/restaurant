<h3>Restaurant Listing</h3>
<div *ngIf="alert"  class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Deleted</strong>Successful !
  <button  (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
<table class="table">
    <thead>
      <tr>
        <th >ID</th>
        <th >Name</th>
        <th >Restaurant</th>
        <th >Email</th>
        <th >Action</th>
      </tr>
      </thead>
      <tbody>
          <tr *ngFor="let restro of collection">
              <td>{{restro.id}} </td>
              <td>{{restro.name}} </td>
              <td>{{restro.Address}} </td>
              <td>{{restro.email}} </td>
              <td><a routerLink="/update/{{restro.id}}">
              <i class="fa fa-edit" style="font-size:30px;color:black"></i>
            </a>&nbsp; &nbsp; 
                <i (click)="deleteResto(restro.id)" class="fa fa-trash" style="font-size:30px;color:red"></i>
              </td>
          </tr>
        </tbody>
  </table>
